<tr th:each="data : ${all}" id="table-row">
    <td th:text="${data.id}"></td>
    <td th:text="${data.songName}"></td>
    <td th:text="${data.artist}"></td>
    <td th:text="${data.year}"></td>
    <td th:text="${data.genre}"></td>
    <td th:text="${data.platforms}"></td>
    <td>
        <form class="edit-form" th:action="@{/api/updateSong}" method="post">
            <!-- <input type="text" name="id" th:value="${data.id}" class="form-control"> -->
            <button class="btn btn-info" id="edit-btn">Edit</button>
        </form>
    </td>
    <td>
        <form class="delete-form" th:action="@{/api/deleteSong}" method="post">
            <input type="text" name="id" th:value="${data.id}" class="form-control">
            <button class="btn btn-danger" id="delete-btn">Delete</button>
        </form>
    </td>
</tr>
